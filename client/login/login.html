<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="white">

    <nav>
      <div class="container nav-wrapper">
        <a href="#" class="brand-logo">I Need A Vacation</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
          <li><a href="/signup">Signup</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="card-panel card--margin grey lighten-5">
        <div class="row">
          <form class="col s12">

            <div class="row row--no-margin">
              <div class="input-field col s12 m6">
                <input placeholder="Username" id="username" type="text" name="username">
                <label for="username"></label>
              </div>

              <div class="input-field col s12 m6">
                <input placeholder="Password" id="password" type="password" name="password">
                <label for="password"></label>
              </div>
            </div>

            <button class="btn btn-large btn--full-width btn--margin-top waves-effect waves-light" type="submit">Login</button>
          </form>

          <div class="col s12">
            <div class="error-message card-panel card--margin-top red darken-1 white-text hide"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
